<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Note Taker</title>
</head>
<body>
    
    <div id="app">
        <h1>Note Taker</h1>
        <p>Add A New Note:</p>
    
       <div class="align">
           <label for="name" class="label">Note:</label>
           <textarea name="data" id="noteInput" placeholder="Write your note here"></textarea>

       </div> 
        <br>
        <input type="button" class="add-note" value="Add Note" onclick="add()">
        <input type="button" class="deleteBut" value="Delete Note" onclick="ButDelete()">
        
        
        <div id="notes-section">
       
           <table id="TheTable">
           <tr>
               <th>Notes</th>

           </tr>
           
           </table>
        </div>
        
       
    </div>

    <script src="script.js"></script>
</body>
</html>
